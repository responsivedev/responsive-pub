name: Publish Artifacts
on:
  workflow_dispatch:
    inputs:
      module:
        required: true
        description: which module to publish (e.g. operator)
jobs:
  build:
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::292505934682:role/github-respoinsive-pub-main
          role-session-name: github-publish-artifacts
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public

      - name: Build & Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Release
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :${{ inputs.module }}:release -Prelease.versionIncrementer=incrementMinor

      - name: Publish
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publish # publish to both S3 and Sonatype OSSRH
        env:
          OSSRH_USER: ${{ secrets.OSSRH_USER }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}

      - name: Publish Images 
        uses: gradle/gradle-build-action@v2
        with:
          arguments: pushDocker pushHelm -PdockerRegistry=$ECR_REGISTRY -PhelmRegistry=$ECR_REGISTRY
        env:
          ECR_REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
