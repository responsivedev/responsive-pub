name: Responsive Pub Setup üç∫
description: "Setup & Build Responsive Pub"
runs:
  using: composite
  steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false

    - name: "Set up JDK 11"
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: "Setup Gradle"
      uses: gradle/gradle-build-action@v2.9.0

    - name: "Build"
      shell: bash
      run: ./gradlew build -x test