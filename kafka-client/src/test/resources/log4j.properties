log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c:%L)%n

log4j.logger.dev.responsive.kafka.api.async=TRACE
log4j.logger.org.apache.kafka.streams.state.internals.AsyncKeyValueStoreBuilder=TRACE
log4j.logger.org.apache.kafka.streams.state.internals.AsyncTimestampedKeyValueStoreBuilder=TRACE